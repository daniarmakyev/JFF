    <body class="demo-2">
        <div class="areaTextSpan"></div>

    <script>
      const ii = document.querySelector(".areaTextSpan");
      const text = [
        "Қарашы көзіме бір",
        "Асыл жаным",
        "Жасырғаным жоқ   ",
        "Жүрегімді саған тек",
        "Тапсырамын",
        "Мәңгі ғашығым бол", 
      ];

      function delay(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function displayTextWithDelay() {
        for (let i = 0; i < text.length; i++) {
          const oldText = areaTextSpan.querySelector("span");
          if (oldText) {
            oldText.remove();
          }

          const textElement = document.createElement("span");
          areaTextSpan.appendChild(textElement);

          for (let j = 0; j < text[i].split("").length; j++) {
            await delay(150);
            const letterElement = document.createElement("span");
            letterElement.classList.add("fade-in-left");
            letterElement.textContent = text[i][j];
            textElement.appendChild(letterElement);
          }

          await delay(500);
        }
      }

      displayTextWithDelay();
    </script>
